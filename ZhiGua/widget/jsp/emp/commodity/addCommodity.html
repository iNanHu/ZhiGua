<div class="tobar-z ml ban_move">
    <div class="tonav">
        <p class="page_title ls">新增商品</p>
    </div>
</div>
<div id="add_commodity_box" class="wrapper b0">
    <div class="scroller">
        <ul class="clients-full-li arrow setting">
            <li class="o_win" data-load="_add_commodity_photo">
                <div class="w100 ew">
                    <span class="w7e">商品图片<span class="sm co-warn">(选填)</span></span>
                    <span class="ar">
                        <i id="add_commodity_photo_img"  class="add-goods-img" style="background-image: url(imgs/logo.png);"></i>
                        <input type="hidden" id="add_commodity_photo">
                    </span>
                </div>
            </li>
        </ul>
        <ul class="clients-full-li arrow setting">
            <li class="o_win" data-load="_add_bar_code">
                <div class="w100 ew">
                    <span class="w7e">条形码</span>
                    <em class="nl1e ar co-back" id="add_bar_code"></em>
                </div>
            </li>
            <li class="o_win" data-load="_add_commodity_name">
                <div class="w100 ew">
                    <span class="w7e">商品名称</span>
                    <em class="nl1e ar co-back" id="add_commodity_name"></em>
                </div>
            </li>
            <li class="o_win" data-load="_add_supplier_name">
                <div class="w100 ew">
                    <span class="w7e">供应商</span>
                    <em class="nl1e ar co-back" id="add_supplier_name"></em>
                    <input type="hidden" id="add_supplier_id">
                </div>
            </li>
            <li class="o_win" data-load="_add_commodity_category_name">
                <div class="w100 ew">
                    <span class="w7e">商品分类</span>
                    <em class="nl1e ar co-back" id="add_commodity_category_name"></em>
                    <input type="hidden" id="add_commodity_category_id">
                </div>
            </li>
            <li class="o_win" data-load="_add_unit_name">
                <div class="w100 ew">
                    <span class="w7e">单位</span>
                    <em class="nl1e ar co-back" id="add_unit_name"></em>
                    <input type="hidden" id="add_unit_id">
                </div>
            </li>
            <li class="o_win" data-load="_add_commodity_price">
                <div class="w100 ew">
                    <span class="w7e">售价</span>
                    <em class="nl1e ar co-back"><span class="goods-price co-error ml" id="add_commodity_price">0.00</span></em>
                </div>
            </li>
            <li class="o_win" data-load="_add_reference_price">
                <div class="w100 ew">
                    <span class="w7e">进货价</span>
                    <em class="nl1e ar co-back"><span class="goods-price co-error ml" id="add_reference_price">0.00</span></em>
                </div>
            </li>
        </ul>
        <ul class="clients-full-li">
            <li>
                <div class="w100 ew">
                    <span class="w7e">状态</span>
                    <div class="ar nr15x">
                        <label class="mo-switch" data-co="success">
                            <input id="add_commodit_status" type="checkbox" checked="checked">
                            <em></em>
                        </label>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="clients-full-li setting">
            <li class="o_win" data-load="_add_commodity_remarks">
                <div class="w100 ew">
                    <span class="w7e">备注<span class="sm co-warn">(选填)</span></span>
                    <em class="icon icon-bi-m ar co-back ll nr15x"></em>
                </div>
            </li>
            <li class="co-back" id="add_commodity_remarks"></li>
        </ul>
        <div class="n20x mb10x">
            <div class="mo-btn w100 mo-l" data-co="main" onclick="add_commodity()">保存</div>
        </div>
    </div>
</div>
<script>
add_commodity_box = new IScroll('#add_commodity_box', {
    probeType: 3,
    mouseWheel: true,
    click: true,
    interactiveScrollbars: true,
    shrinkScrollbars: 'scale',
    fadeScrollbars: true,
    bindToWrapper: true
});
</script>
