        click: true,
        bindToWrapper: true
    });

//  启动页关闭
    $(document).ready(function () {
        setTimeout(function () {
            $('#start').removeClass('open');
        }, 1500)
    });
    setTimeout(function () {
        $('#start').removeClass('open');
    }, 5000)
</script>
</body>
