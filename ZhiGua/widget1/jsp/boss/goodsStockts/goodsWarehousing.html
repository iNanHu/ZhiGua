<div class="tobar-z ml ban_move">
    <div class="tonav">
        <p class="page_title ls">入库商品</p>
    </div>
</div>
<div id="goods_warehousing_box" class="wrapper b0">
    <div class="scroller">
        <ul class="clients-full-li setting">
            <li>
                <div class="w100 ew">
                    <span class="w7e">供应商商品</span>
                    <em class="nl1e ar co-back" id="goodsStockts_name"></em>
                </div>
            </li>
        </ul>    
        <ul class="clients-full-li arrow setting">
            <li class="o_win" data-load="_gsts_select_shop">
                <div class="w100 ew">
                    <span class="w7e">门店</span>
                    <em class="nl1e ar co-back" id="goodsStockts_shopName"></em>
                    <input type="hidden" id="goodsStockts_shopCode">
                </div>
            </li>
            <li id="_gsts_select_commodity" class="o_win" data-load="_gsts_select_commodity">
                <div class="w100 ew">
                    <span class="w7e">本店商品</span>
                    <em class="nl1e ar co-back" id="goodsStockts_commodityName"></em>
                    <input type="hidden" id="goodsStockts_commodityCode">
                </div>
            </li>
            <li class="o_win" data-load="_gsts_add_count">
                <div class="w100 ew">
                    <span class="w7e">数量</span>
                    <em class="nl1e ar co-back"><span class="co-error ml" id="goodsStockts_count">0</span></em>
                </div>
            </li>
            <li class="o_win" data-load="_gsts_add_price">
                <div class="w100 ew">
                    <span class="w7e">进价</span>
                    <em class="nl1e ar co-back"><span class="goods-price co-error ml" id="goodsStockts_price">0.00</span></em>
                </div>
            </li>
        </ul>
        <ul class="clients-full-li setting">
            <li class="o_win" data-load="_gsts_add_remarks">
                <div class="w100 ew">
                    <span class="w7e">备注<span class="sm co-warn">(选填)</span></span>
                    <em class="icon icon-bi-m ar co-back ll nr15x"></em>
                </div>
            </li>
            <li class="co-back" id="gsts_add_remarks"></li>
        </ul>
        <div class="n20x mb10x">
            <div class="mo-btn w100 mo-l" data-co="main" onclick="goodsWarehousing()">确认入库</div>
        </div>
    </div>
</div>
<script>
goods_warehousing_box = new IScroll('#goods_warehousing_box', {
    probeType: 3,
    mouseWheel: true,
    click: true,
    interactiveScrollbars: true,
    shrinkScrollbars: 'scale',
    fadeScrollbars: true,
    bindToWrapper: true
});
</script>
