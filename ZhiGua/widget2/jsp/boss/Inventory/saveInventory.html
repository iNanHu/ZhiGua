<div class="tobar-z ml ban_move">
    <div class="tonav">
        <p class="page_title ls">结算</p>
    </div>
</div>
<div id="save_inventory_box" class="wrapper b0">
    <div class="scroller">
        <div class="bg-white mh15x v3e nw20x">
            <div class="w100 ew">
                <span class="al w50">盘点总金额：</span>
                <span class="w50 order-price ar co-error" id="inventory_total_amount">-120</span>
            </div>
            <div class="w100 ew">
                <span class="al w50">盘盈盘亏：</span>
                <span class="w50 ar co-error" id="inventory_status">盘亏</span>
            </div>
        </div>
        <ul class="clients-full-li setting">
            <li class="o_win" data-load="_add_inventory_remarks">
                <div class="w100 ew">
                    <span class="w7e">备注<span class="sm co-warn">(选填)</span></span>
                    <em class="icon icon-bi-m ar co-back ll nr15x"></em>
                </div>
            </li>
            <li class="co-back" id="inventory_remarks"></li>
        </ul>
        <div class="n20x mb10x">
            <div class="x_win mo-btn w100 mo-l" data-co="warn" onclick="save_inventory()">完成盘点</div>
        </div>
    </div>
</div>
<script>
save_inventory_box = new IScroll('#save_inventory_box', {
        probeType: 3,
        mouseWheel: true,
        click: true,
        interactiveScrollbars: true,
        shrinkScrollbars: 'scale',
        fadeScrollbars: true,
        bindToWrapper: true
    });
</script>
